name: Tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    - cron: "15 7 */9 * *"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    strategy:
      matrix:
        python-version: ["310", "311", "312", "313", "314", "314t"]
        runner: [ubuntu-slim]
        include:
          - python-version: "314"
            runner: macos-latest
          - python-version: "314"
            runner: windows-latest
          - python-version: "314"
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: boidolr/actions/run-tox@main
        with:
          python-version: ${{ matrix.python-version }}

  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: boidolr/actions/run-precommit@main
        env:
          UV_PYTHON: "3.14"
