name: Tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    - cron: "15 7 */9 * *"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        runner: [ubuntu-latest]
        include:
          - python-version: "3.12"
            runner: macos-latest
          - python-version: "3.12"
            runner: windows-latest
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - uses: boidolr/actions/python-pip-env@main
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Execute tests
        run: |
          pip3 install -q tox
          tox -e py

  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: boidolr/actions/run-precommit@main
